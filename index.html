<!DOCTYPE html>
<html lang="en">
<head>
    <script src=akan.js></script>
    
    <title>AKAN NAMES</title>
    <link href="bootstrap.css" rel="stylesheet" type="text">
    <link href="styles.css" type="text" rel="stylesheet">
</head>
<body>
    <img src="akan.jpg">
    <div class="jumbotron">
    <h1>AKAN NAMES</h1>
</div>
    <p>The Ghanaian people have a system of naming children depending on the day they were born.In the</br>
    form below,input your birthdate and your Akan name will be displayed.</br></p>
        
        <form>
            <p>Month:</p>
            <input id="year" type="number"></br>
            <p>Year:</p>
            <input id="month" type="number"></br>
            <p>Date:</p>
            <input id="date" type="number"></br>
    
            
            <input type="radio" name="gender" value="men" onclick="maleFunction()">Men
    
            
            <input type="radio" name="gender" value="women" onclick="femaleFunction()">Women
    
    </form>
    <p class="akanname">Your Akan name is:</p>
    <p id="result"></p>
    <script>
            function maleFunction() {
              var year = parseInt(document.getElementById("year").value | 0);
              var month = parseInt(document.getElementById("month").value | 0);
              var date = parseInt(document.getElementById("date").value | 0);
              var d = new Date(year, month, date);
              var myDay = d.getDay();
        
              if (myDay == 0) {
                document.getElementById("result").innerHTML += "KWASI";
              }
              if (myDay == 1) {
                document.getElementById("result").innerHTML += "KWADWO";
              }
              if (myDay == 2) {
                document.getElementById("result").innerHTML += "KWABENA";
              }
              if (myDay == 3) {
                document.getElementById("result").innerHTML += "KWAKU";
              }
              if (myDay == 4) {
                document.getElementById("result").innerHTML += "YAW";
              }
              if (myDay == 5) {
                document.getElementById("result").innerHTML += "KOFFI";
              }
              if (myDay == 6) {
                document.getElementById("result").innerHTML += "KWAME";
              }
            }
        
            function femaleFunction() {
              var year = parseInt(document.getElementById("year").value | 0);
              var month = parseInt(document.getElementById("month").value | 0);
              var date = parseInt(document.getElementById("date").value | 0);
              var d = new Date(year, month, date);
              var myDay = d.getDay();
        
              if (myDay == 0) {
                document.getElementById("result").innerHTML += "AKOSUA";
              }
              if (myDay == 1) {
                document.getElementById("result").innerHTML += "ADWOA";
              }
              if (myDay == 2) {
                document.getElementById("result").innerHTML += "ABENA";
              }
              if (myDay == 3) {
                document.getElementById("result").innerHTML += "AKUA";
              }
              if (myDay == 4) {
                document.getElementById("result").innerHTML += "YAA";
              }
              if (myDay == 5) {
                document.getElementById("result").innerHTML += "AFUA";
              }
              if (myDay == 6) {
                document.getElementById("result").innerHTML += "AMMA";
              }
            }
          </script>
        </body>
        
        </html>
        
    
</body>
</html>
